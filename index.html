<html lang="en">
  <head>
    <title>Unsubscribe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #666;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N27DZQPY9G"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-N27DZQPY9G");
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Unsubscribe <span id="email"></span> from Emails</h1>
      <p>
        To help improve our services, we would be grateful if you could tell us
        why:
      </p>
      <textarea></textarea>
      <button type="button" class="button" id="unsubscribe-button">
        Unsubscribe
      </button>
    </div>
    <script>
      document
        .querySelector("#unsubscribe-button")
        .addEventListener("click", function () {
          gtag("event", "unsubscribe", {
            reason: document.querySelector("textarea").value,
          });
        });
    </script>
  </body>
</html>

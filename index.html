<html lang="en">
  <head>
    <title>Unsubscribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #666;
      }
      textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        width: 100%;
        height: 100px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }

      #player-container {
        position: relative;
        padding-bottom: 56.25%;
        overflow: hidden;
        margin: 0 auto;
      }

      #player-container > video {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .hover {
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0,0,0,.2);
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #message {
        display: none;
        z-index: 2;
        background-color: #fff;
        color: #666;
        font-size: 24px;
        text-align: center;
      }

      #form {
        display: none;
      }
      .initial #form {
        display: block;
      }
      #player-container {
        display: none;
      }
      .playing #player-container {
        display: block;
      }
      #message {
        display: none;
      }
      .finished #message {
        display: block;
      }

      #player-container:hover .hover {
        opacity: 100;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N27DZQPY9G"
    ></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-N27DZQPY9G");
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Unsubscribe <span id="email">from Emails</span></h1>
      <div id="inner-container" class="initial">
        <div id="player-container" class="initial">
          <video controls playsinline>
            <source src="video.mp4" type="video/mp4" />
          </video>
          <div class="hover">
            <p>Never Gonna Give You Up but the lyrics are in alphabetical order</p>
          </div>
        </div>
        <div id="form">
          <p>
            To help improve our services, we would be grateful if you could tell
            us why:
          </p>
          <textarea id="reason" height="20"></textarea>
          <button type="button" class="button" id="unsubscribe-button">
            Unsubscribe
          </button>
        </div>
        <div id="message">
          Wow, that's dedication. Thank you for your feedback.
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("inner-container");
      const videoEl = document.querySelector("#player-container video");

      const search = new URLSearchParams(window.location.search);
      if (search.has("email")) {
        const emailEl = document.getElementById("email");
        emailEl.textContent = search.get("email");
      }

      document
        .querySelector("#unsubscribe-button")
        .addEventListener("click", function () {
          gtag("event", "unsubscribe", {
            reason: document.getElementById("reason")?.value,
            email: search.get("email"),
          });

          container.className = "playing";
          videoEl.play();
          videoEl.addEventListener(
            "ended",
            function () {
              container.className = "finished";
            },
            { once: true }
          );
        });
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <title>Unsubscribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #666;
      }
      textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
        width: 100%;
        height: 100px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }

      #player-container {
        position: relative;
        padding-bottom: 56.25%;
        overflow: hidden;
        margin: 0 auto;
      }

      #player-container * {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      #player {
        border: 0;
        z-index: 1;
      }

      #message {
        display: none;
        z-index: 2;
        background-color: #fff;
        color: #666;
        font-size: 24px;
        text-align: center;
      }

      #form {
        display: none;
      }
      .initial #form {
        display: block;
      }
      #player-container {
        display: none;
      }
      .playing #player-container {
        display: block;
      }
      #message {
        display: none;
      }
      .finished #message {
        display: block;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N27DZQPY9G"
    ></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-N27DZQPY9G");
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Unsubscribe <span id="email">from Emails</span></h1>
      <div id="inner-container" class="initial">
        <div id="player-container" class="initial">
          <iframe
            id="player"
            src="https://www.youtube.com/embed/Svj1bZz2mXw?si=HZAhMi2tOWEAAqtO&enablejsapi=1"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div id="form">
          <p>
            To help improve our services, we would be grateful if you could tell
            us why:
          </p>
          <textarea id="reason" height="20"></textarea>
          <button type="button" class="button" id="unsubscribe-button">
            Unsubscribe
          </button>
        </div>
        <div id="message">
          Wow, that's dedication. Thank you for your feedback.
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("inner-container");

      const search = new URLSearchParams(window.location.search);
      if (search.has("email")) {
        const emailEl = document.getElementById("email");
        emailEl.textContent = search.get("email");
      }

      const playerPromise = new Promise((resolve, reject) => {
        window.onYouTubeIframeAPIReady = function () {
          const player = new YT.Player("player", {
            events: {
              onReady: function (event) {
                resolve(event.target);
              },
              onStateChange: function (event) {
                if (event.data !== YT.PlayerState.ENDED) return;

                gtag("event", "video_completed");
                container.className = "finished";
              },
              onError: function (event) {
                console.error(event);
                reject(event);
              },
            },
          });
        };
      });

      document
        .querySelector("#unsubscribe-button")
        .addEventListener("click", function () {
          gtag("event", "unsubscribe", {
            reason: document.getElementById("reason")?.value,
            email: search.get("email"),
          });

          playerPromise.then((player) => {
            const playerEl = player.getIframe();

            container.className = "playing";

            player.playVideo();
          });
        });
    </script>
  </body>
</html>
